<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP-KR Dictionary (CSV)</title>
    <style>
        /* スタイルは前回と同様、またはお好みで */
        body { font-family: sans-serif; margin: 0; padding: 20px; background: #f4f7f6; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; }
        input { width: 100%; padding: 12px; box-sizing: border-box; border: 2px solid #ddd; border-radius: 8px; }
        .result-item { padding: 15px; border-bottom: 1px solid #eee; }
        .word { font-weight: bold; color: #e74c3c; }
    </style>
</head>
<body>

<div class="container">
    <h1>日韓辞書 (CSV版)</h1>
    <input type="text" id="searchInput" placeholder="読み込み中..." disabled oninput="search()">
    <div id="results"></div>
</div>

<script>
    let dictionary = [];

    // CSVファイルを読み込む処理
    async function loadCSV() {
        const response = await fetch('data.csv');
        const text = await response.text();
        const rows = text.split('\n').slice(1); // ヘッダーを除外

        dictionary = rows
            .filter(row => row.trim() !== '')
            .map(row => {
                const [jp, kr, rom] = row.split(',');
                return { jp, kr, rom };
            });

        document.getElementById('searchInput').placeholder = "単語を入力...";
        document.getElementById('searchInput').disabled = false;
    }

    function search() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if (!query) return;

        const filtered = dictionary.filter(item => 
            item.jp?.includes(query) || item.kr?.includes(query)
        );

        filtered.forEach(item => {
            const div = document.createElement('div');
            div.className = 'result-item';
            div.innerHTML = `<span class="word">${item.kr}</span> <span class="meaning">${item.jp}</span>`;
            resultsDiv.appendChild(div);
        });
    }

    loadCSV(); // 起動時に実行
</script>
</body>
</html>
